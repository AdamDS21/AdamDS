		background-image: url('images/music.jpg');

	<body>
	
		<div class = "logo">
			<img src="images/logo.jpeg" height= "100%" width= "180">

			<center><h1> Home</h1><center>
			<style>

		</div>
		<div class= "navigation">

				<ul>

		<div class = "tenor">
		<style> 
			h3{
				color: #FFFFFF;
			}
		</style>
		<h3> Tenor and Bass Pan </h3>
		<center><div class="bs-example">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Carousel indicators-->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
					</ol>   
					<!-- Wrapper for carousel items-->
				<div class="carousel-inner">
					<div class="item active">
						<!--Carousel images-->
						<img src="images/tenorpancarousel.jpg" alt="Tenor Pan 1"> 
					</div>
					<div class="item">
						<img src="images/tenorpancarousel1.jpg" alt="Tenor Pan 2">
					</div>
					<div class="item">
						<img src="images/basspancarousel.jpg" alt="Bass Pan 1">
					</div>
					<div class="item">
						<img src="images/basspancarousel1.jpg" alt="Bass Pan 2">
					</div>
				</div>
					<!-- Carousel controls-->
					<a class="carousel-control left" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="carousel-control right" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div></center>
		</div>
	</body>
